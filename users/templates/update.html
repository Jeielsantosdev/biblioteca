{% extends "base.html" %}
{% load static %}
{% block head %}
    <link rel="stylesheet" href="{% static 'perfil.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-size: 16px;
            color: #333;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            margin-top: 5px;
        }
        .form-group input[type="file"] {
            border: none;
        }
        .form-group button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .message {
            text-align: center;
            margin-top: 20px;
        }
        .message p {
            font-size: 14px;
            color: #333;
        }
        .message a {
            color: #007bff;
            text-decoration: none;
        }
        .message a:hover {
            text-decoration: underline;
        }
    </style>
{% endblock  %}

{% block body %}

    <div class="container">
        <h2>Atualizar Conta</h2>

        <form action="{% url 'update' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            
            <div class="container-perfil">
                <img src="{{ user.foto.url }}" class="img" alt="Imagem de perfil"/>
                <label for="foto">Foto de Perfil (opcional)</label>
                <input type="file" id="foto" name="foto">
            </div>
                
            <div class="form-group">
                <label for="username">Nome de Usuário</label>
                <input type="text" id="username" name="username" value="{{ user.username }}" required>
            </div>

            <div class="form-group">
                <label for="user_email">E-mail</label>
                <input type="email" id="user_email" name="user_email" value="{{ user.user_email }}" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha (deixe em branco para não alterar)</label>
                <input type="password" id="senha" name="senha">
            </div>

            <div class="form-group">
                <button type="submit">Atualizar Conta</button>
            </div>
            <a class="voltar" href="{% url 'home' %}">Voltar</a>

        </form>

        <div class="message">
            {% if messages %}
                {% for message in messages %}
                    <p style="color: {% if message.level == 40 %}red{% else %}green{% endif %};">{{ message }}</p>
                {% endfor %}
            {% endif %}
        </div>
    </div>

{% endblock  %}
